<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>DocumentManager output template</title>
</head>
<body>
	<div role="region" aria-label="一元二次方程">
		<div label="t1"><p>對於</p></div>
		<div label="m1"><p><math><mi>a</mi><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn></math></p></div>
		<div label="t2">，它的根可以表示為：</div>
		<div role="region" aria-label="m2"><math {http://www.w3.org/XML/1998/namespace}lang="zh"><msub ><mi>x</mi><mrow class="MJX-TeXAtom-ORD"><mn>1</mn><mo>,</mo><mn>2</mn></mrow></msub><mo>=</mo><mfrac ><mrow ><mo>−</mo><mi>b</mi><mo>±</mo><msqrt ><msup ><mi>b</mi><mn>2</mn></msup><mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mtext></mtext></msqrt></mrow><mrow ><mn>2</mn><mi>a</mi></mrow></mfrac><mrow encoding="application/x-tex"></mrow></math></div>
		<div role="region" aria-label="t3">有些時候也寫成</div>
		<div role="region" aria-label="m3"><math {http://www.w3.org/XML/1998/namespace}lang="zh"><msub ><mi>x</mi><mrow class="MJX-TeXAtom-ORD"><mn>1</mn><mo>,</mo><mn>2</mn></mrow></msub><mo>=</mo><mfrac ><mrow ><mo>−</mo><mi>b</mi><mo>±</mo><msqrt ><msup ><mi>b</mi><mn>2</mn></msup><mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mtext></mtext></msqrt></mrow><mrow ><mn>2</mn><mi>a</mi></mrow></mfrac><mrow encoding="application/x-tex"></mrow></math></div>
	</div>
</body>
</html>
